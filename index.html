<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="app">
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo app__container">
    <p class="todo__add" id="todo-add">
      <label for="new-todo">Add Item</label>
      <div class="todo__wrapper">
        <input class="todo__item" id="new-todo" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul class="todo__incomplete" id="todo-incomplete">
      <li>
        <input type="checkbox">
        <label class="todo__item">Pay Bills</label>
        <input class="todo__item" type="text">
        <button class="todo__edit">Edit</button>
        <button class="todo__delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="todo__edit-mode">
        <input type="checkbox">
        <label class="todo__item">Go Shopping</label>
        <input class="todo__item" type="text" value="Go Shopping">
        <button class="todo__edit">Save</button>
        <button class="todo__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="todo__completed" id="todo-completed">
      <li>
        <input type="checkbox" checked>
        <label class="todo__item">See the Doctor</label>
        <input class="todo__item" type="text">
        <button class="todo__edit">Edit</button>
        <button class="todo__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
