<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="app">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo app__container">
    <p class="todo__add" id="todo-add">
      <label class="todo__title" for="new-todo">Add Item</label>
      <div class="todo__wrapper">
        <input class="todo__item todo__item-new todo__item-input" id="new-todo" type="text">
        <button class="todo__button button">Add</button>
      </div>
    </p>
    <h3 class="todo__title">Todo</h3>
    <ul class="todo__incomplete" id="todo-incomplete">
      <li class="todo__inner">
        <input class="todo__checkbox" type="checkbox">
        <label class="todo__item todo__item-label">Pay Bills</label>
        <input class="todo__item todo__item-input" type="text">
        <button class="todo__edit button">Edit</button>
        <button class="todo__delete button">
          <img class="button__img" src="./remove.svg">
        </button>
      </li>
      <li class="todo__edit-mode todo__inner">
        <input class="todo__checkbox" type="checkbox">
        <label class="todo__item todo__item-label">Go Shopping</label>
        <input class="todo__item todo__item-input" type="text" value="Go Shopping">
        <button class="todo__edit button">Save</button>
        <button class="todo__delete button">
          <img class="button__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="todo__title">Completed</h3>
    <ul class="todo__completed" id="todo-completed">
      <li class="todo__inner">
        <input class="todo__checkbox" type="checkbox" checked>
        <label class="todo__item todo__item-label">See the Doctor</label>
        <input class="todo__item todo__item-input" type="text">
        <button class="todo__edit button">Edit</button>
        <button class="todo__delete button">
          <img class="button__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
